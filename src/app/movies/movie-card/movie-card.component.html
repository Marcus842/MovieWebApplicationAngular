
<div class="movie-card">
  @if(movie.Poster && movie.Poster !== 'N/A')
  {
  <img [src]="movie.Poster"
       [alt]="movie.Title" />
  }
  <ul class="image-spec-ul">
    <li><b>Title: </b>{{movie.Title}}</li>
    <li><b>Year: </b>{{movie.Year}}</li>
    <li><b>Type: </b>{{movie.Type}}</li>
  </ul>
</div>
